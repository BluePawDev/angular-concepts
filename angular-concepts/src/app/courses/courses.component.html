<div class="courses-containers">
    <div class="courses-list">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Course List
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>

                <mat-list-item *ngFor="let course of courses" (click)="selectCourse(course)">
                    <p> {{ course.title}}</p>
                    <button mat-icon-button color="warn" (click)="deleteCourse(course.id);$event.stopImmediatePropigation()">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-list-item>

            </mat-card-content>
        </mat-card>
    </div>

    <div class="course-details">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    Selected Course
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <span *ngIf="currentCourse, else elseBlock"></span>
                <ng-template #elseBlock>Select a course</ng-template>
                <p *ngIf="currentCourse">
                    <span><strong>Course Title</strong>: </span>{{currentCourse.title}} <span>( ID # </span>{{currentCourse.id}} <span>)</span>
                    <br>
                    <span><strong>Description</strong>: </span>{{currentCourse.description}}
                    <br>
                    <span><strong>% Complete</strong>: </span>{{currentCourse.percentComplete}}
                </p>
            </mat-card-content>
            <mat-card-actions>

                <!-- COURSE ACTIONS -->

            </mat-card-actions>
        </mat-card>
    </div>
</div>
